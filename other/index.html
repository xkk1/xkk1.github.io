function toopen() {
    if(window.btoa(encodeURI(document.getElementById("password").value)).replace(/[A-Z]|=/g,"").replace("x","kk").replace("zz","x")=="xkk"){
        document.getElementById("secret_information").style.display = "";

        verification = true;
    }else{
        alert("密码不正确！");
        display("secret");
    }
}
function display(id){  
    if (verification){
        var traget=document.getElementById("secret_information");  
        if (traget.style.display == "none"){
            traget.style.display = "";  
        }else{
            traget.style.display = "none";  
        }
    }else{
        var traget = document.getElementById(id);  
        if(traget.style.display == "none"){  
            traget.style.display = "";  
        }else{  
            traget.style.display = "none";  
        }  
    }
}
